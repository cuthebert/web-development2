<body>
    <fieldset style="width: 25%;">
    <legend>Personal details</legend>
    <form action="">
        <label for="salutations">Salutations</label>
        <select name="salutations" id="salutations">
            <option value="mr">Mr</option>
            <option value="mrs">Mrs</option>
            <option value="dr">Dr</option>
        </select> <br> <br>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname"> <br> <br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname"> <br> <br>

        <label for="gender">Gender</label>
        <input type="radio" name="male" id="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="female" id="gender" value="Female">
        <label for="female">Female</label> <br> <br>

         <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br> <br>

         <label for="dateofbirth">Date of birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth"> <br> <br>

         <label for="address">Address</label> <br>
        <input type="text" name="address" id="address"> <br> <br>

        <button>Submit</button>


    </form>
    </fieldset>
